<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar with Grid</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

    background:#333;
    padding:15px 40px;
}

.nav-container{
    display:grid;
    grid-template-columns: 1fr auto;   
    align-items:center;
}

.logo{
    color:white;
    font-size:22px;
    font-weight:bold;
}

ul{
    list-style:none;
    display:flex;
    gap:20px;
}

ul li a{
    text-decoration:none;
    color:white;
    font-size:18px;
}

ul li a:hover{
    color:yellow;
}


.main-section{
    padding:40px;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:20px;
}

.box{
    background:#f4f4f4;
    padding:30px;
    text-align:center;
    border-radius:8px;
    box-shadow:0 0 5px rgba(0,0,0,0.2);
}


@media(max-width:600px){

    .nav-container{
        grid-template-columns: 1fr;   
        text-align:center;
        gap:15px;
    }

    ul{
        flex-direction:column;
        align-items:center;
    }

    .main-section{
        grid-template-columns: 1fr;   
    }
}

</style>
</head>

<body>

<nav>
    <div class="nav-container">
        <div class="logo">MyWebsite</div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>


<section class="main-section">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</section>

</body>
</html>
